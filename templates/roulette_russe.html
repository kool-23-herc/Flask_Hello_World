<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roulette Russe</title>
    <script>
        function lancer() {
            let chiffreAleatoire = Math.floor(Math.random() * 6) + 1; // Génère un nombre entre 1 et 6
            alert("Le barillet tourne... Chiffre obtenu : " + chiffreAleatoire);

            // Vérifie si la chambre correspondante est rouge
            if (document.getElementById("Br" + chiffreAleatoire).style.fill === "red") {
                alert("Perdu !");
            } else {
                alert("Gagné !");
            }
        }

        function afficherNumeroEtColorer(numero) {
            alert("Chambre numéro " + numero);
            document.getElementById("Br" + numero).style.fill = "red";
        }
    </script>
</head>
<body>
    <h1>Roulette Russe</h1>

    <svg width="200" height="200" style="background-color:antiquewhite">
        <circle cx="100" cy="100" r="95" stroke="black" stroke-width="3" fill="none" />

        <circle id="Br1" cx="100" cy="40" r="25" stroke="black" stroke-width="3" fill="gray" onclick="afficherNumeroEtColorer(1)" />
        <circle id="Br2" cx="150" cy="70" r="25" stroke="black" stroke-width="3" fill="gray" onclick="afficherNumeroEtColorer(2)" />
        <circle id="Br3" cx="50" cy="70" r="25" stroke="black" stroke-width="3" fill="gray" onclick="afficherNumeroEtColorer(3)" />
        <circle id="Br4" cx="50" cy="130" r="25" stroke="black" stroke-width="3" fill="gray" onclick="afficherNumeroEtColorer(4)" />
        <circle id="Br5" cx="150" cy="130" r="25" stroke="black" stroke-width="3" fill="gray" onclick="afficherNumeroEtColorer(5)" />
        <circle id="Br6" cx="100" cy="160" r="25" stroke="black" stroke-width="3" fill="gray" onclick="afficherNumeroEtColorer(6)" />

        <circle cx="100" cy="100" r="10" stroke="black" stroke-width="3" fill="black" />
    </svg>

    <button onclick="lancer()">Jouer</button>
</body>
</html>
