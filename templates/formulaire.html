<!DOCTYPE html>

<head>

    <title>Nouveau dresseur</title>

            <label for="description">Description :</label><br>
            <textarea id="description" name="description"></textarea><br><br>
            
            <label>Ã‰quipe :</label><br>

            <label for="jaune">Jaune</label><br><br>
            <input type="radio" id="bleu" name="equipe" value="Bleu">

            <input type="submit" value="Envoyer">

    </div>
