      <circle cx="250" cy="50" r="40" stroke="black" stroke-width="3" fill="red"/>
      <circle cx="150" cy="150" r="40" stroke="black" stroke-width="3" fill="red"/>
      <circle cx="50" cy="250" r="40" stroke="black" stroke-width="3" fill="red"/>
