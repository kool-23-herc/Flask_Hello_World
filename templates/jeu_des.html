<html>
  <head>
    <script>
      function lancerDe() {
        let cercles = document.querySelectorAll("circle");
        cercles.forEach(cercle => cercle.style.display = "none");

        let valeur = Math.floor(Math.random() * 6) + 1;

        switch (valeur) {
          case 1:
            document.getElementById('C5').style.display = 'block'; 
            break;
          case 2:
            document.getElementById('C1').style.display = 'block'; 
            document.getElementById('C9').style.display = 'block'; 
            break;
          case 3:
            document.getElementById('C1').style.display = 'block';
            document.getElementById('C5').style.display = 'block';
            document.getElementById('C9').style.display = 'block';
            break;
          case 4:
            document.getElementById('C1').style.display = 'block';
            document.getElementById('C3').style.display = 'block';
            document.getElementById('C7').style.display = 'block';
            document.getElementById('C9').style.display = 'block';
            break;
          case 5:
            document.getElementById('C1').style.display = 'block';
            document.getElementById('C3').style.display = 'block';
            document.getElementById('C5').style.display = 'block';
            document.getElementById('C7').style.display = 'block';
            document.getElementById('C9').style.display = 'block';
            break;
          case 6:
            document.getElementById('C1').style.display = 'block';
            document.getElementById('C3').style.display = 'block';
            document.getElementById('C4').style.display = 'block';
            document.getElementById('C6').style.display = 'block';
            document.getElementById('C7').style.display = 'block';
            document.getElementById('C9').style.display = 'block';
            break;
        }
      }
    </script>
  </head>
  <body>
    <button onclick="lancerDe()">Lancer le d√©</button>

    <svg width="300px" height="300px" style="background-color:lightgray;">
      <line x1="100" y1="0" x2="100" y2="300" stroke="blue" stroke-width="3"/>
      <line x1="200" y1="0" x2="200" y2="300" stroke="blue" stroke-width="3"/>
      <line x1="0" y1="100" x2="300" y2="100" stroke="blue" stroke-width="3"/>
      <line x1="0" y1="200" x2="300" y2="200" stroke="blue" stroke-width="3"/>

      <circle id="C1" cx="50" cy="50" r="30" stroke="black" stroke-width="3" fill="red" style="display:none"/>
      <circle id="C3" cx="250" cy="50" r="30" stroke="black" stroke-width="3" fill="red" style="display:none"/>
      <circle id="C4" cx="50" cy="150" r="30" stroke="black" stroke-width="3" fill="red" style="display:none"/>
      <circle id="C5" cx="150" cy="150" r="30" stroke="black" stroke-width="3" fill="red" style="display:none"/>
      <circle id="C6" cx="250" cy="150" r="30" stroke="black" stroke-width="3" fill="red" style="display:none"/>
      <circle id="C7" cx="50" cy="250" r="30" stroke="black" stroke-width="3" fill="red" style="display:none"/>
      <circle id="C9" cx="250" cy="250" r="30" stroke="black" stroke-width="3" fill="red" style="display:none"/>
    </svg>
  </body>
</html>
