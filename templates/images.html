<!DOCTYPE html>
<html>
<head>
    <title>Bibliothèque d'images</title>
    <style>
        .image-wrapper {
            margin-bottom: 10px; 
        }
        .image-wrapper img {
            display: block; 
        }
    </style>
    <script>
        function afficherImages() {
            var imageContainer = document.getElementById('imageContainer');
            imageContainer.innerHTML = "";

            if (document.getElementById('image1').checked) {
                var wrapper1 = document.createElement('div');
                wrapper1.className = 'image-wrapper';
                var img1 = document.createElement('img');
                img1.src = "{{ url_for('static', filename='image1.jpg') }}"; 
                img1.alt = 'Image 1';
                wrapper1.appendChild(img1);
                imageContainer.appendChild(wrapper1);
            }
            if (document.getElementById('image2').checked) {
                var wrapper2 = document.createElement('div');
                wrapper2.className = 'image-wrapper';
                var img2 = document.createElement('img');
                img2.src = "{{ url_for('static', filename='image2.jpg') }}"; 
                img2.alt = 'Image 2';
                wrapper2.appendChild(img2);
                imageContainer.appendChild(wrapper2);
            }
            if (document.getElementById('image3').checked) {
                var wrapper3 = document.createElement('div');
                wrapper3.className = 'image-wrapper';
                var img3 = document.createElement('img');
                img3.src = "{{ url_for('static', filename='image3.jpg') }}"; 
                img3.alt = 'Image 3';
                wrapper3.appendChild(img3);
                imageContainer.appendChild(wrapper3);
            }
        }
    </script>
</head>
<body>
    <h1>Bibliothèque d'images</h1>
    <hr/>
    <h2>Sélectionnez les images à afficher :</h2>
    <form>
        <input type="checkbox" id="image1" name="image1" value="Image 1" onchange="afficherImages()">
        <label for="image1">Image 1</label><br>
        <input type="checkbox" id="image2" name="image2" value="Image 2" onchange="afficherImages()">
        <label for="image2">Image 2</label><br>
        <input type="checkbox" id="image3" name="image3" value="Image 3" onchange="afficherImages()">
        <label for="image3">Image 3</label><br>
    </form>
    <div id="imageContainer"></div>
</body>
</html>
