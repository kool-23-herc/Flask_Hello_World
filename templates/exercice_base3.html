<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tableau</title>
    <style>
        table {
            width: 50%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

<h2>Tableau</h2>

<table>
    <tr>
        <th>Four</th>
        <th>Lundi</th>
        <th>Mardi</th>
    </tr>
    <tr>
        <td>Math</td>
        <td>Julie</td>
        <td>Aprennid</td>
    </tr>
    <tr>
        <td>Michel</td>
        <td>Paul</td>
        <td>Soir</td>
    </tr>
    <tr>
        <td colspan="3">Sandrine</td>
    </tr>
</table>

</body>
</html>
