<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon Exercice JS N°2</title>
    <script>
        function afficher() {
            var saisie = parseInt(document.getElementById('V1').value);
            var resultat = "";

            // Partie supérieure du losange
            for (var i = 1; i <= saisie; i++) {
                // Ajouter des espaces avant les étoiles pour aligner à droite
                for (var j = 0; j < saisie - i; j++) {
                    resultat += "&nbsp;";
                }
                // Ajouter les étoiles
                for (var k = 0; k < 2 * i; k++) {
                    resultat += "*";
                }
                resultat += "<br>";
            }

            // Partie inférieure du losange
            for (var i = saisie - 1; i >= 1; i--) {
                // Ajouter des espaces avant les étoiles pour aligner à droite
                for (var j = 0; j < saisie - i; j++) {
                    resultat += "&nbsp;";
                }
                // Ajouter les étoiles
                for (var k = 0; k < 2 * i; k++) {
                    resultat += "*";
                }
                resultat += "<br>";
            }

            document.getElementById('result').innerHTML = resultat;
        }
    </script>
</head>
<body>
    <h1>Les étoiles</h1>
    <p>Saisir un chiffre : <input id="V1" type="number"/></p>
    <button onclick="afficher()">Afficher</button>
    <div id="result" style="font-family: monospace;"></div>
</body>
</html>
