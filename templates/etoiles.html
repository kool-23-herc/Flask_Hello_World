<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table de Multiplication</title>
    <script>
        function afficherTable() {
            // Récupérer la valeur saisie par l'utilisateur
            var nombre = parseInt(document.getElementById('nombre').value);
            var resultat = "";

            // Vérifier si la saisie est un nombre valide
            if (isNaN(nombre)) {
                resultat = "Veuillez saisir un nombre valide.";
            } else {
                // Générer la table de multiplication
                resultat += "<h3>Table de multiplication de " + nombre + " :</h3>";
                resultat += "<ul>";
                for (var i = 1; i <= 10; i++) {
                    resultat += "<li>" + nombre + " x " + i + " = " + (nombre * i) + "</li>";
                }
                resultat += "</ul>";
            }

            // Afficher le résultat
            document.getElementById('result').innerHTML = resultat;
        }
    </script>
</head>
<body>
    <h1>Table de Multiplication</h1>
    <p>Saisir un nombre : <input id="nombre" type="number"/></p>
    <button onclick="afficherTable()">Afficher la table</button>
    <div id="result"></div>
</body>
</html>
