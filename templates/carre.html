<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quadrants colorés</title>
    <style>
        body {
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: 1fr 1fr;
            gap: 20px;
            width: 300px;
            height: 300px;
            background-color: white;
            padding: 10px;
        }
        .box {
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-weight: bold;
            font-size: 16px;
            text-align: center;
            width: 100%;
            height: 100%;
        }
        .green { background-color: green; }
        .orange { background-color: orange; }
        .red { background-color: red; }
        .blue { background-color: blue; }
    </style>
</head>
<body>

<div class="container">
    <div class="box green">En haut à gauche</div>
    <div class="box orange">En haut à droite</div>
    <div class="box red">En bas à gauche</div>
    <div class="box blue">En bas à droite</div>
</div>

</body>
</html>
